<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8" />
	<title>HomeWork_Day1</title>
	<link rel="stylesheet" type="text/css" href="./css/main.css">
	</link>
</head>

<body>
	<!-- 关键：要使用 ~ 选择器，按钮必须和h1是同级元素，并且h1必须后置 -->
	<input type="radio" name="color_btn" id="btn_to_red" value="变为红色">
	<input type="radio" name="color_btn" id="btn_to_default" value="复原">
	<div>
		<!-- 使用label假装单选按钮是个按钮 -->
		<label for="btn_to_red">
			<span>变为红色</span>
		</label>
		<label for="btn_to_default">
			<span>复原</span>
		</label>
	</div>
	<h1 id="text">Hello World!</h1>
</body>

</html>
